<app-alert [color]="alertColor" *ngIf="showAlert">
  {{ alertMessage }}
</app-alert>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="name"
      fieldName="name"
      type="text"
      placeHolder="Enter Name"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      fieldName="Email"
      type="email"
      placeHolder="Enter Email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input [control]="age" fieldName="Age" type="number"></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      type="password"
      placeHolder="Enter Password"
      [control]="password"
      fieldName="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirmPassword"
      type="password"
      placeHolder="Confirm Password"
      fieldName="confirm password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="phoneNumber"
      fieldName="Phone Number"
      placeHolder="Enter Phone Number"
      format="(000)000-0000"
    ></app-input>
  </div>
  <button
    [disabled]="registerForm.invalid || inSubmission"
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
  >
    Submit
  </button>
</form>

<p>{{registerForm.errors | json}}</p>

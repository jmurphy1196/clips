<app-modal [modalId]="modalId">
         <p class="text-2xl font-bold">Edit Video</p>
                <app-alert [color]="alertColor" *ngIf="showAlert">
                    <p>

                        {{alertMessage}}
                    </p>
                </app-alert>

        <!-- Form -->
        <form [formGroup]="editForm" (submit)="submit()">
            <!-- Title -->
            <div class="mt-4">
                <label class="block text-xl mb-4">{{activeClip?.title}}</label>
                <app-input [control]="title" fieldName="title" type="text" placeHolder="Enter title..."></app-input>
            </div>

            <div class="mt-4 text-right">
                        <button [disabled]="editForm.invalid || inSubmission || activeClip?.title === title.value" type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50 disabled:bg-indigo-400">
                           Update 
                        </button>
            </div>
        </form>

</app-modal>

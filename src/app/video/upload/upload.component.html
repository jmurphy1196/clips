<section class="container mx-auto my-8 bg-secondary p-6">

    <div class="rounded relative flex flex-col">
        <div class="font-bold mb-6">Upload Video</div>

        <!-- Upload Dropbox -->
        <ng-container>

            <span *ngIf="!ffmpegService.isReady else uploadEditorCtr"
                class="material-icons text-center text-6xl p-8 animate-spin">settings</span>


        </ng-container>

        <ng-template #uploadEditorCtr>
            <ng-container *ngIf="!nextStep   else uploadFormContainer">
                <div (click)="fileInputElement.click()" app-event-blocker (dragend)="isDragover = false"
                    (dragover)="isDragover = true" (dragenter)="isDragover = true" (dragleave)="isDragover = false"
                    (mouseleave)="isDragover = false" (drop)="storeFile($event)" [ngClass]="{
          'bg-indigo-400 border-indigo-400 border-solid': isDragover
      }" class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
          border-gray-400 transition duration-500 hover:text-white
          hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
                    <h5>Click or drag your file here (mp4 only!)</h5>
                </div>
                <input #fileInputElement type="file" class="mt-4" (change)="storeFile($event)">

            </ng-container>

            <!-- Video Editor -->
            <div>

                <!-- Form -->
                <ng-template #uploadFormContainer>
                    <app-alert [color]="alertColor" *ngIf="showAlert">
                        <p>

                            {{alertMessage}}
                        </p>
                        <p *ngIf="showPercentage"> {{percentage | percent}} complete</p>
                    </app-alert>

                    <form [formGroup]="uploadForm" (ngSubmit)="uploadFile()">
                        <!-- Screenshots -->
                        <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
                        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                            <div class="border-8 cursor-pointer border-green-400">
                                <img src="assets/img/1.jpg">
                            </div>
                            <div class="border-8 cursor-pointer border-transparent">
                                <img src="assets/img/2.jpg">
                            </div>
                            <div class="border-8 cursor-pointer border-transparent">
                                <img src="assets/img/3.jpg">
                            </div>
                        </div>

                        <!-- Title -->
                        <div class="mt-4">
                            <label class="block text-xl mb-4">Title</label>
                            <app-input [control]="title" type="text" fieldName="title" placeHolder="Enter title...">
                            </app-input>
                        </div>

                        <div class="mt-4 text-right">
                            <button [disabled]="uploadForm.invalid || inSubmission" type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50 disabled:bg-indigo-400">
                                Publish
                            </button>
                        </div>
                    </form>
                </ng-template>
            </div>

        </ng-template>


    </div>
</section>
